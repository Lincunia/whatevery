      <!-- THE FUNCTION OF THIS PAGE -->
      <script>
        const names = [
          ["un pan blandito", "../pdf/bread_ingredientes_and_process.pdf"],
          ["un brazo de reina", "../pdf/queen_arm_ingredientes.pdf"],
          ["croissants", "../pdf/croissant_ingredients_and_process.pdf"],
          [
            "rollos de canela (La misma de los croissants)",
            "../pdf/cinnamon_roll_ingredients.pdf",
          ],
          [
            "unas almojabanas",
            "../pdf/almojabana_ingredientes_and_process.pdf",
          ],
          ["pan de bonos", "../pdf/special_bread_ingredientes_and_process.pdf"],
          ["pasta choux", "../pdf/patesChoux.pdf"],
          ["un ganache muy rico... mmmm", "../pdf/ganache.pdf"],
          ["unas galletas de avena", "../pdf/oatsCookie.pdf"],
          ["merengues", "../pdf/meringue.pdf"],
          ["un cheesecake de frutos rojos", "../pdf/cheesecakeOfRedFruits.pdf"],
        ];
        const content = document.getElementById("content");
        for (const name of names) {
          const newDiv = document.createElement("div");
          newDiv.innerHTML = `
          <h2> Cómo hacer ${name[0]} </h2>
          <object
            width="80%"
            height="400px"
            data="${name[1]}"
            type="application/pdf"
          >
            <p>
              No se puede ver el PDF,
              <a href=${name[1]}>Descargar</a>
              en su lugar
            </p>
          </object>
                `;
          content.appendChild(newDiv);
        }
      </script>
    </footer>
