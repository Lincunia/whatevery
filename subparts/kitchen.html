      <!-- THE FUNCTION OF THIS PAGE -->
      <script type="module" type="text/javascript">
        import { RenderInnerHTML } from "../js/index.js";

          ["Torta de almojabana", "../pdf/almojabanaCake.pdf"],

            "Formulación de croissant",
            "../pdf/croissant_ingredients_and_process.pdf",

          ["Torta red velvet", "../pdf/redVelvetPie.pdf"],
          ["Pan blandito", "../pdf/bread_ingredientes_and_process.pdf"],
          ["Ganache de chocolate", "../pdf/ganache.pdf"],
          ["Tartaletas de frutas", "../pdf/pastryCream.pdf"],
          ["Roscón", "../pdf/roscon_ingredients_and_process.pdf"],

            "../pdf/puffPastryDough.pdf",
          ],
        ];
        for (const name of names) {
          RenderInnerHTML(
            document.getElementById("content"),
            document.createElement("div"),
            `
          <h2> Cómo hacer ${name[0]} </h2>
          <object
            width="80%"
            height="400px"
            data="${name[1]}"
            type="application/pdf"
          >
            <p>
              No se puede ver el PDF,
              <a href=${name[1]}>Descargar</a>
              en su lugar
            </p>
          </object>
                `,
          );
